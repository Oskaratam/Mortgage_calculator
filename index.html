<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Mortgage repayment calculator</title>
  <script defer src="script.js"></script>
</head>
<body>
  <main>
    <section class="mainSection">
      <div class="wrapper">

        <header>
          <h1>Mortgage Calculator</h1>
          <button id="clearBtn">Clear all</button>

        </header>
        <form id="form" action="/">

          <div class="input-control">
            <label for="amount">Mortgage Amount</label>
            <input name="amount"  id="amount" type="number">
            <button class="currencyButton">&pound</button>
          </div>

          <div class="input-control">
            <label for="term">Mortgage Term</label>
            <input  name="term"  id="term" type="number">
            <button class="termButton">years</button>
          </div>

          <div class="input-control">
            <label for="rate">Interest Rate</label>
            <input max="100" step="any" name="rate"  id="rate" type="number">
            <button class="rateButton">%</button>
          </div>

          <div id="radioForm" class="input-control">
            <label class="mortgageTypeLabel">Mortgage Type</label>
            <div id="repaymentWrapper">
              <input  id="repayment" value="repayment" name="type" type="radio">
              <label for="repayment">Repayment</label>
            </div>
            <div id="interestWrapper" class="interestWrapper">
              <input id="interest" value="interest" name="type" type="radio">
              <label for="interest">Interest only</label>
            </div>

          </div>
          <button id="calculateBtn" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path fill="#133041" d="M18.75 2.25H5.25a1.5 1.5 0 0 0-1.5 1.5v16.5a1.5 1.5 0 0 0 1.5 1.5h13.5a1.5 1.5 0 0 0 1.5-1.5V3.75a1.5 1.5 0 0 0-1.5-1.5Zm-10.5 16.5a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25Zm0-3.75a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25ZM12 18.75a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25ZM12 15a1.125 1.125 0 1 1 0-2.25A1.125 1.125 0 0 1 12 15Zm3.75 3.75a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25Zm0-3.75a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25Zm1.5-5.25a.75.75 0 0 1-.75.75h-9a.75.75 0 0 1-.75-.75V6a.75.75 0 0 1 .75-.75h9a.75.75 0 0 1 .75.75v3.75Z"/></svg>Calculate Repayments</button>
        </div>
      </form>
    </section>




    <section class="resultSection">
      <div class="resultsWrapper">
        <img class="calculatorImage" src="assets/images/illustration-empty.svg" alt="Calculator image">
        <h2>Results shown here</h2>
        <p>Complete the form and click "calculate repayments" to see what your monthly <br> repayments would be</p>
        <div id="resultDiv">
          <div class="result1">
            <h3>Your monthly repayments</h3>
            <span class="monthValue" id="month-repay-value">&pound5000</span>
          </div>
          <div class="result2">
            <h3>Total you'll repay over the term</h3>
            <span id="total-repay-value" class="totalValue">&pound423,323.34</span>
          </div>
        </div>

      </div>
    </section>

  </main>
</body>
</html>
